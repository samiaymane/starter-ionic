<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Adresse email</ion-label>
        <ion-input id="email-input" name="email" type="email"
                   [(ngModel)]="email"
                   #emailInput=ngModel
                   required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input id="password-input" name="password" type="password"
                   [(ngModel)]="password"
                   #passwordInput=ngModel
                   required
        ></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-button id="signin-button" expand="full"
              (click)="inscription()" [disabled]="!loginForm.form.valid">
    S'inscrire
    <ion-icon slot="end" name="log-in-outline"></ion-icon>
  </ion-button>

  <ion-button id="register-button" expand="full" color="warning"
              (click)="login()" >
    Se connecter
    <ion-icon slot="end" name="log-in-outline"></ion-icon>
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
